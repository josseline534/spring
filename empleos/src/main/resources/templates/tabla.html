<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Listado de vacantes</title>
</head>
<body>
    <div>
        <img th:src="@{/images/logo.jpg}" alt="Logo" class="img-logo">
        <h1 class="text-info text-center">Listado de vacantes</h1>
    </div>
    <table class="table table-hover table-empleos" border="2">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Empresa</th>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Fecha Publicación</th>
                <th scope="col">Salario</th>
                <th scope="col">Descripción</th>
                <th scope="col">Destacada</th>
                <th scope="col">Operación</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vacante: ${vacantes}">
                <td>
                    <img th:src="@{/images/{img} (img=${vacante.imagen})}" alt="Logo-empresa" class="img-logo-empresa">
                </td>
                <td scope="row" th:text="${vacante.id}"></td>
                <td th:text="${vacante.nombre}"></td>
                <td th:text="${vacante.fecha}"></td>
                <td th:text="${vacante.salario}"></td>
                <td th:text="${vacante.descripcion}"></td>
                <!--
                <td th:text="${vacante.destacado == 1 ? 'Si' : 'No'}"></td>
                -->
                <td>
                    <span th:if="${vacante.destacado == 1}" class="badge badge-success">Si</span>
                    <span th:unless="${vacante.destacado == 1}" class="badge badge-danger">No</span>
                </td>
                <td>
                    <a th:href="@{/vacante/view/{id}(id=${vacante.id})}" class="btn btn-info">Detalle</a>
                    <a th:href="@{/vacante/delete(id=${vacante.id})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
