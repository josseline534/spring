<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Empleos App | Aplicación para publicar Ofertas de trabajo</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Empleos App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="#">Menú 1</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Menú 2</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            </div>
        </nav>

        <main role="main">
            <hr>
            <div class="container">
                <div class="card">
                    <h4 class="card-header">
                        <strong>Datos de la oferta de trabajo</strong>
                    </h4>
                    <div class="card-body">
                        <form th:action="@{/vacante/save}" enctype="multipart/form-data" method="POST" th:object="${vacante}">
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <label for="inputNombre">Nombre</label>
                                    <input type="text" class="form-control" id="inputNombre"
                                    name="nombre" placeholder="Título de la oferta">
                                </div>
                                <div class="form-group col-md-9">
                                    <label for="inputDescripcion">Descripcion</label>
                                    <input type="text" name="descripcion" class="form-control" id="inputDescripcion"
                                    placeholder="Descripción de la oferta">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <label for="inputCategoria">Categoría</label>
                                    <select id="inputCategoria" class="form-control">
                                        <option selected>Seleccione una categoría</option>
                                        <option value="1">Ventas</option>
                                        <option value="2">Contabilidad</option>
                                        <option value="3">Transporte</option>
                                        <option value="4">Informática</option>
                                        <option value="5">Construcción</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="inputEstatus">Estatus</label>
                                    <select id="inputEstatus" name="estatus" class="form-control">
                                        <option selected>Seleccione un estado</option>
                                        <option value="1" >Aprobada</option>
                                        <option value="0" >Rechazada</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio"
                                        name="destacado" id="destacado1" value="1" checked>
                                        <label class="form-check-label" for="destacado1">
                                            Destacado
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio"
                                        name="destacado" id="destacado2" value="0">
                                        <label class="form-check-label" for="destacado2">
                                            No Destacado
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <label for="inputSalario">Salario Ofrecido (Aprox.)</label>
                                    <input type="text" name="salario" class="form-control" id="inputSalario">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="exampleFormControlFile1">Imagen</label>
                                    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="archivoImagen">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-9">
                                    <label for="inputDetalle">Detalle</label>
                                    <textarea name="detalle" id="inputDetalle"
                                    cols="30" rows="10" class="form-control"
                                    ></textarea>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="inputState">Imagen/Logo</label>

                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <p>
                    &copy; 2021 Empleos App, Inc. | WebApp | Autor: TecniRec
                </p>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
