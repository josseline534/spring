<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Empleos App | Aplicación para publicar Ofertas de trabajo</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Empleos App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="#">Menú 1</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Menú 2</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            </div>
        </nav>
        <main role="main">
            <div class="jumbotron">
                <div class="container">
                    <h3 class="display-4">Encuentra el trabajo que andas buscando.</h3>
                    Puedes buscar por descripción y categoría.
                    <form class="w-80">
                        <div class="form-group">
                            <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Escriba una búsqueda">
                        </div>
                        <div class="form-group">
                            <select id="inputState" class="form-control">
                                <option selected>Seleccione una categoría</option>
                                <option value="1">Ventas</option>
                                <option value="2">Contabilidad</option>
                                <option value="3">Transporte</option>
                                <option value="4">Informática</option>
                                <option value="5">Construcción</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Buscar</button>
                    </form>
                </div>
            </div>
            <hr>
            <div class="container">
                <h2 class="font-weight-bold text-center text-capitalize">Destacados</h2>
                <hr>
                <div class="row" th:each="vacante: ${vacantes}">
                    <div class="col-md-3">
                        <img th:src="@{/images/{img} (img=${vacante.imagen})}" alt="Logo de empresa" class="rounded mx-auto d-block img-logo-home">
                    </div>
                    <div class="col-md-9">
                        <h2 th:text="${vacante.nombre}"></h2>
                        <h6 class="card-title"><strong>Categoría:</strong> <span th:text="${vacante.nombre}"></span></h6>
                        <h6 class="card-title"><strong>Publicado:</strong> <span th:text="${vacante.fecha}"></span></h6>
                        <p th:text="${vacante.descripcion}"></p>
                        <p><a class="btn btn-secondary" role="button"
                            th:href="@{/vacante/view/{id}(id=${vacante.id})}">Ver detalle &raquo;</a></p>
                    </div>
                </div>
            </div>
        </main>

        <h1 th:text="${mensaje}"></h1>
        <h2>Hoy es [[${fecha}]]</h2>

        <h2>Oferta de trabajo</h2>
        <h3 th:text="'Titulo: ' + ${nombre}"></h3>
        <h3 th:text="'Fecha de Publicación: ' + ${fecha}"></h3>
        <h3 th:text="'Salario: $' + ${salario}"></h3>
        <h3 th:text="'Vigencia: ' + ${vigencia}"></h3>
        -->
        <footer class="footer">
            <div class="container">
                <p>
                    &copy; 2021 Empleos App, Inc. | WebApp | Autor: TecniRec
                </p>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
